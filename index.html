<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>War Game</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div id="grid-container">
		<div id="War"><h3>War!</h3></div>
		<div id="turnCount">Turn Count:</div></br>
		<div id="playerHand">
			<div id="playerScore">Player Score:</div>
			<div id="pHand" class="hand"></div>
		</div></br>
		<div id="computerHand">
			<div id="computerScore">Computer Score:</div>
			<div id="cHand" class="hand"></div>
		</div>
	<button id="start">Deal</button>
	<button id="next">Next Hand</button>
		<div id="winner"></div>
	</div>



	<script src="js/Card.js"></script>
	<script src="js/Deck.js"></script>	
	<script src="js/program.js"></script>
</body>
</html>
